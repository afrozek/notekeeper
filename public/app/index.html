<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My MEAN App</title>

	<!-- fonts -->
	 <link href='http://fonts.googleapis.com/css?family=Raleway:300,900,100,400,700' rel='stylesheet' type='text/css'>

	<!-- stylesheets -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/main.css">


</head>
<body ng-app="app" ng-controller="mainCtrl">
<div class="container">
<div class="page-header">
  <h1>Note Keeper</h1>
  <h2>a simple note taking app</h2>
</div>

<div class="container">
<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" ng-model="search_notes"class="form-control" placeholder="Search">
  </div>
</form>
</div>

<div class="container">
	<div class="list-group">
	  <a href="#" class="list-group-item ">
	  	<form id="new_note">
		    <input type="text" ng-model="form.name" class="form-control" placeholder="Title">
		    <input type="text" ng-model="form.text" class="form-control" placeholder="Text">
		    <button type="submit" ng-click="add_item()" class="btn btn-default">Insert</button>
	    </form>
	  </a>
	</div>

	<div id="notes_container" class="list-group" ng-cloak ng-repeat="note in notes | filter:search_notes">
	  <a href="#" class="list-group-item ">
	    <h4 class="list-group-item-heading">{{note.note_name}}</h4>
	    <p class="list-group-item-text">{{note.text}}
	    </p>
	    <span class="glyphicon glyphicon-remove remove_item" ng-click="remove_item(note)" aria-hidden="true"></span>
	  </a>
	</div>

</div>
</div>

	
<!-- lib -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<!-- routes -->
<script src="app/routes/routes.js"></script>


</body>
</html>
